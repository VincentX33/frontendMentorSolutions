<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Preview Challenge</title>
    <!--Add required fonts here-->
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
</head>

<main>
<body>
    <div class="OuterContainer">
        <div class="container">
            <div>
            <a class="nftlink" href="#">
                <img src="./images/image-equilibrium.jpg" alt="nftCard" class="nftpic">
            </a>
            </div>
            
            <h3 class="marginlefter">Equilibrium #3429</h3>
            <p class="marginlefter">Our Equilibrium collection promotes balance and calm.</p>
            <div class="innerFlex">
                <div class="innerFlex2">
                    <!--Price-->
                    <img src="./images/icon-ethereum.svg" alt="Ethereum-Icon" class="icon">
                    <p class="cyan">  0.041 ETH</p>
                </div>
                <div class="innerFlex2">
                    <!--Time-->
                    <img src="./images/icon-clock.svg" alt="Time-Icon" class="icon">
                    <p> 3 days left</p>
                </div>
            </div>
            <hr class="lineWidth">
            <div class="attr innerFlex2 marginlefter">
                <img src="./images/image-avatar.png" alt="creator" class="face">
                <p>Creation of <b>Jules Wyvern</b></p> 
            </div>
        </div>
    </div>
<div class="footer attribution">
    <p> 
        Created by <b>Vincent Dsouza </b>
        <a href="https://www.twitter.com/V1nceeeent" target="_blank" >
            <img src="./images/icons8-twitter-30.png" alt="twitter" class="icon-lg" >
        </a>
        <a href="https://github.com/VincentX33/" target="_blank">
            <img src="./images/icons8-github-60.png" alt="github" class="icon-lg">
        </a>
    </p>
</div>

    
</body>
</main>
</html>
